<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Register Pet</title>
</head>
<body>
    <header>
        <h1>Pet Salon - Register</h1>
        <nav>
            <button class="btn btn-primary" onclick="navigate('index.html')">Home</button>
            <button class="btn btn-secondary" onclick="navigate('register.html')">Register</button>
            <button class="btn btn-secondary" onclick="navigate('services.html')">Services</button>
        </nav>
    </header>

    <main class="container">
        <h2 class="text-center">Register a New Pet</h2>
        <div class="form-container">
            <div class="mb-3">
                <label>Name:</label>
                <input class="form-control" type="text" id="txtName" required />
            </div>
            <div class="mb-3">
                <label>Age:</label>
                <input class="form-control" type="number" id="txtAge" min="0" required />
            </div>
            <div class="mb-3">
                <label>Gender:</label>
                <select class="form-control" id="txtGender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Breed:</label>
                <input class="form-control" type="text" id="txtBreed" required />
            </div>
            <div class="mb-3">
                <label>Service:</label>
                <select class="form-control" id="txtService">
                    <option value="Grooming">Grooming</option>
                    <option value="Bathing">Bathing</option>
                    <option value="Nail Trimming">Nail Trimming</option>
                    <option value="Vet Check">Vet Check</option>
                    <option value="Vaccination">Vaccination</option>
                    <option value="Training">Training</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Type:</label>
                <select class="form-control" id="txtType">
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Bird">Bird</option>
                </select>
            </div>
            <div class="text-center">
                <button class="btn btn-primary" onclick="register()">Register</button>
                <button class="btn btn-secondary" onclick="clearInputs()">Clear</button>
            </div>
        </div>

        <h3 class="text-center mt-4">Registered Pets</h3>
        <div id="petList" class="row"></div>
    </main>

    <footer>
        <div class="container">
            <div class="row align-items-center">
                
                
                <div class="col-md-4 d-flex align-items-center">
                    <p class="mb-0">&copy; 2025 Pet Salon</p>
                    <a href="#" class="text-white ms-3"><i class="fa-brands fa-facebook fa-lg"></i></a>
                    <a href="#" class="text-white ms-3"><i class="fa-brands fa-instagram fa-lg"></i></a>
                </div>

                
                <div class="col-md-8 text-end">
                    <p class="mb-0">1234 Pet Street, New York, NY 10031</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/scripts3.js"></script>
</body>
</html>
