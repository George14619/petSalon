<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles2.css">
    <title>Proper Dog Salon</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="./index.html">PD Salon</a>
            <img src="./styles/img/proper-dog-grooming.jpg" alt="PD Salon Logo" class="ms-2" width="50">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="./register2.html">Registration</a></li>
                    <li class="nav-item"><a class="nav-link" href="./services2.html">Service</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Payment Section -->
<section class="container mt-4">
    <h2>Book a Service & Make Payment</h2>

    <!-- Service Selection -->
    <div class="mb-3">
        <label for="serviceSelect" class="form-label">Choose a Service:</label>
        <select id="serviceSelect" class="form-select" onchange="calculateTotal()">
            <option value="">-- Select Service --</option>
            <option value="Grooming">Grooming - $50</option>
            <option value="Bathing">Bathing - $30</option>
            <option value="Nail Trimming">Nail Trimming - $20</option>
            <option value="Vet Check">Vet Check - $70</option>
            <option value="Vaccination">Vaccination - $60</option>
            <option value="Training">Training - $100</option>
        </select>
    </div>

    <!-- Payment Method -->
    <div class="mb-3">
        <label for="paymentMethod" class="form-label">Select Payment Method:</label>
        <select id="paymentMethod" class="form-select">
            <option value="card">Credit/Debit Card</option>
            <option value="paypal">PayPal</option>
            <option value="cash">Cash on Arrival</option>
        </select>
    </div>

    <!-- Total Price -->
    <p><strong>Total Cost:</strong> $<span id="totalCost">0</span></p>

    <!-- Checkout Button -->
    <button id="checkoutBtn" class="btn btn-success">Proceed to Payment</button>
</section>
    
    <!-- Hero Section -->
    <header class="bg-dark text-white text-center py-5">
        <div class="container">
            <h1>Proper Dog Salon</h1>
        </div>
    </header>
    <h2>Manage Services</h2>
    <label for="serviceName">Service Name:</label>
    <input type="text" id="serviceName">
    <button onclick="addService()">Add Service</button>

    <h3>Available Services</h3>
    <ul id="serviceList"></ul>

    <div id="notification"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/final.js"></script>
</body>
</html>
