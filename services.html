<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles3.css">
    <title>Services</title>
</head>
<body>
    <header>
        <h1>Pet Salon - Services</h1>
        <nav>
            <button class="btn btn-primary" onclick="navigate('index.html')">Home</button>
            <button class="btn btn-secondary" onclick="navigate('register.html')">Register</button>
            <button class="btn btn-secondary" onclick="navigate('services.html')">Services</button>
        </nav>
    </header>

    <main class="container mt-4">
        <h2>Our Services</h2>
        <ul class="list-group">
            <li class="list-group-item">Grooming</li>
            <li class="list-group-item">Bathing</li>
            <li class="list-group-item">Nail Trimming</li>
            <li class="list-group-item">Vet Check</li>
            <li class="list-group-item">Vaccination</li>
            <li class="list-group-item">Training</li>
        </ul>
    </main>
    <!-- Payment Section -->
<section class="container mt-4">
    <h2>Book a Service & Make Payment</h2>

    <!-- Service Selection -->
    <div class="mb-3">
        <label for="serviceSelect" class="form-label">Choose a Service:</label>
        <select id="serviceSelect" class="form-select" onchange="calculateTotal()">
            <option value="">-- Select Service --</option>
            <option value="Grooming">Grooming - $50</option>
            <option value="Bathing">Bathing - $30</option>
            <option value="Nail Trimming">Nail Trimming - $20</option>
            <option value="Vet Check">Vet Check - $70</option>
            <option value="Vaccination">Vaccination - $60</option>
            <option value="Training">Training - $100</option>
        </select>
    </div>

    <!-- Payment Method -->
    <div class="mb-3">
        <label for="paymentMethod" class="form-label">Select Payment Method:</label>
        <select id="paymentMethod" class="form-select">
            <option value="card">Credit/Debit Card</option>
            <option value="paypal">PayPal</option>
            <option value="cash">Cash on Arrival</option>
        </select>
    </div>

    <!-- Total Price -->
    <p><strong>Total Cost:</strong> $<span id="totalCost">0</span></p>

    <!-- Checkout Button -->
    <button id="checkoutBtn" class="btn btn-success">Proceed to Payment</button>
</section>

    <!-- Carousel Section -->
    <div id="carouselExampleAutoplaying" class="carousel slide mt-4 mx-auto" data-bs-ride="carousel" style="max-width: 600px;">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./styles/img/grooming.jpg" class="d-block w-100 img-fluid" alt="German Shepherd" style="max-height: 400px; object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img src="./styles/img/vaccination.jpg" class="d-block w-100 img-fluid" alt="Pitbull" style="max-height: 400px; object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img src="./styles/img/dog bathing.jpg" class="d-block w-100 img-fluid" alt="Poodle" style="max-height: 400px; object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img src="./styles/img/dog training.jpg" class="d-block w-100 img-fluid" alt="Poodle" style="max-height: 400px; object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img src="./styles/img/nail trim.jpg" class="d-block w-100 img-fluid" alt="Poodle" style="max-height: 400px; object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img src="./styles/img/vetcheck.jpg" class="d-block w-100 img-fluid" alt="Poodle" style="max-height: 400px; object-fit: cover;">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <footer>
        <div class="container">
            <div class="row align-items-center">
                
                
                <div class="col-md-4 d-flex align-items-center">
                    <p class="mb-0">&copy; 2025 Pet Salon</p>
                    <a href="#" class="text-white ms-3"><i class="fa-brands fa-facebook fa-lg"></i></a>
                    <a href="#" class="text-white ms-3"><i class="fa-brands fa-instagram fa-lg"></i></a>
                </div>

                
                <div class="col-md-8 text-end">
                    <p class="mb-0">1234 Pet Street, New York, NY 10031</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/scripts3.js"></script>
    <script src="./scripts/services.js"></script>
</body>
</html>
