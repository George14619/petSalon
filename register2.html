<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles2.css">
    <title>Proper Dog Salon</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="./index.html">PD Salon</a>
            <img src="./styles/img/proper-dog-grooming.jpg" alt="PD Salon Logo" class="ms-2" width="50">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="./register2.html">Registration</a></li>
                    <li class="nav-item"><a class="nav-link" href="./services2.html">Service</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <header class="bg-dark text-white text-center py-5">
        <div class="container">
            <h1>Proper Dog Salon</h1>
        </div>
    </header>
    <main class="container">
        <h2 class="text-center">Register a New Pet</h2>
        <div class="form-container">
            <div class="mb-3">
                <label>Name:</label>
                <input class="form-control" type="text" id="txtName" required />
            </div>
            <div class="mb-3">
                <label>Age:</label>
                <input class="form-control" type="number" id="txtAge" min="0" required />
            </div>
            <div class="mb-3">
                <label>Gender:</label>
                <select class="form-control" id="txtGender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Breed:</label>
                <input class="form-control" type="text" id="txtBreed" required />
            </div>
            <div class="mb-3">
                <label>Service:</label>
                <select class="form-control" id="txtService">
                    <option value="Grooming">Grooming</option>
                    <option value="Bathing">Bathing</option>
                    <option value="Nail Trimming">Nail Trimming</option>
                    <option value="Vet Check">Vet Check</option>
                    <option value="Vaccination">Vaccination</option>
                    <option value="Training">Training</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Type:</label>
                <select class="form-control" id="txtType">
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Bird">Bird</option>
                </select>
            </div>
            <div class="text-center">
                <button class="btn btn-primary" onclick="register()">Register</button>
                <button class="btn btn-secondary" onclick="clearInputs()">Clear</button>
            </div>
        </div>



        <div>
            <label for="petName">Pet Name:</label>
            <input type="text" id="petName">
            
            <label for="serviceSelect">Select Service:</label>
            <select id="serviceSelect">
                <option value="">Loading services...</option>
            </select>

            <button onclick="registerPet()">Register</button>

            <div id="notification"></div>

                <h3 class="text-center mt-4">Registered Pets</h3>
                <div id="petList" class="row"></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/final.js"></script>
</body>
</html>
