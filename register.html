<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/register.css">
    <title>Pet Salon</title>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Pet Salon</h1>
    </header>

    <main class="container mt-4">
        <section id="salon-info" class="mb-4">
            <h2>About Our Salon</h2>
            <p><strong>Name:</strong> <span id="salonName"></span></p>
            <p><strong>Address:</strong> <span id="salonAddress"></span></p>
            <p><strong>Phone:</strong> <span id="salonPhone"></span></p>
        </section>

        <section>
            <h2>Register a New Pet</h2>
            <div class="form-container">
                <div class="mb-3">
                    <label>Name:</label>
                    <input class="form-control" type="text" id="txtName" required />
                </div>
                <div class="mb-3">
                    <label>Age:</label>
                    <input class="form-control" type="number" id="txtAge" min="0" required />
                </div>
                <div class="mb-3">
                    <label>Gender:</label>
                    <select class="form-control" id="txtGender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Breed:</label>
                    <input class="form-control" type="text" id="txtBreed" required />
                </div>
                <div class="mb-3">
                    <label>Service:</label>
                    <select class="form-control" id="txtService">
                        <option value="Grooming">Grooming</option>
                        <option value="Bathing">Bathing</option>
                        <option value="Nail Trimming">Nail Trimming</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Type:</label>
                    <select class="form-control" id="txtType">
                        <option value="Dog">Dog</option>
                        <option value="Cat">Cat</option>
                        <option value="Bird">Bird</option>
                    </select>
                </div>
                <div>
                    <button class="btn btn-primary" onclick="register()">Register</button>
                    <button class="btn btn-secondary" onclick="clearInputs()">Clear</button>
                </div>
            </div>
        </section>

        <section id="pet-list" class="mt-4">
            <h2>Registered Pets</h2>
            <ul id="petsDisplay" class="list-group"></ul>
        </section>
    </main>

    <script src="./scripts/register.js"></script>
</body>
</html>
