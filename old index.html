<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles3.css">
    <title>Pet Salon - Home</title>
</head>
<body>
    <header>
        <h1>Welcome to Pet Salon</h1>
        <nav>
            <button class="btn btn-primary" onclick="navigate('index.html')">Home</button>
            <button class="btn btn-secondary" onclick="navigate('register.html')">Register</button>
            <button class="btn btn-secondary" onclick="navigate('services.html')">Services</button>
        </nav>
    </header>

    <main class="container text-center mt-5">
        <h2>Your Pet Deserves the Best Care!</h2>
        <img src="./styles/img/petpaws.jpg" alt="Pet Paws" class="img-fluid">
    </main>

    
    <div id="carouselExampleAutoplaying" class="carousel slide mt-6 mx-auto" data-bs-ride="carousel" style="max-width: 800px;">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./styles/img/shiba inu.jpg" class="d-block w-100 img-fluid" alt="Shiba Inu" style="max-height: 400px; object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img src="./styles/img/pitbull.jpg" class="d-block w-100 img-fluid" alt="Pitbull" style="max-height: 400px; object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img src="./styles/img/poodle.jpg" class="d-block w-100 img-fluid" alt="Poodle" style="max-height: 400px; object-fit: cover;">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <footer>
        <div class="container">
            <div class="row align-items-center">
                
                
                <div class="col-md-4 d-flex align-items-center">
                    <p class="mb-0">&copy; 2025 Pet Salon</p>
                    <a href="#" class="text-white ms-3"><i class="fa-brands fa-facebook fa-lg"></i></a>
                    <a href="#" class="text-white ms-3"><i class="fa-brands fa-instagram fa-lg"></i></a>
                </div>

                
                <div class="col-md-8 text-end">
                    <p class="mb-0">1234 Pet Street, New York, NY 10031</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/scripts3.js"></script>
</body>
</html>
