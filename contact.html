<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <title>Contact Us - Proper Dog Salon</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="./index2.html">PD Salon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="./register2.html">Registration</a></li>
                    <li class="nav-item"><a class="nav-link" href="./services2.html">Services</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Contact Section -->
    <section class="container py-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Contact Us</h2>
                <p>If you have any questions or would like to book a session, please reach out to us!</p>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Write your message here" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Our Location</h2>
                <p><i class="fa-solid fa-location-dot"></i> 1234 Pet Street, New York, NY 10031</p>
                <p><i class="fa-solid fa-phone"></i> (123) 456-7890</p>
                <p><i class="fa-solid fa-envelope"></i> contact@pdsalon.com</p>
                <h4>Follow Us</h4>
                <a href="#" class="text-dark me-3"><i class="fa-brands fa-facebook fa-lg"></i></a>
                <a href="#" class="text-dark me-3"><i class="fa-brands fa-instagram fa-lg"></i></a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 PD Salon. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
